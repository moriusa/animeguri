  /bookmarks/check:
    get:
      summary: ブックマーク状態確認（単一記事）
      description: 指定した記事がブックマークされているか確認
      operationId: checkBookmark
      tags:
        - Bookmarks
      security:
        - BearerAuth: []
      parameters:
        - name: articleId
          in: query
          required: true
          description: 記事ID
          schema:
            type: string
          example: "article_xyz789"
      responses:
        "200":
          description: 確認成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      isBookmarked:
                        type: boolean
                        example: true
        "400":
          description: パラメータエラー
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "articleId is required"
        "401":
          description: 認証エラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        "500":
          description: DBエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DBError"
  /presigned-url:
    post:
      summary: S3署名付きURL生成
      description: フロントから直接S3に保存するための署名付きURLを生成
      operationId: generatePresignedUrl
      tags:
        - Presigned-url
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - files
              properties:
                files:
                  type: array
                  items:
                    type: object
                    required:
                      - fileName
                      - contentType
                      - fileSize
                      - imageType
                    properties:
                      fileName:
                        type: string
                      contentType:
                        type: string
                      fileSize:
                        type: integer
                      imageType:
                        type: string
                        enum: [report, profile, article]
      responses:
        "200":
          description: 確認成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      properties:
                        fileName:
                          type: string
                        imageType:
                          type: string
                        presignedUrl:
                          type: string
                        imageId:
                          type: string
                        s3Key:
                          type: string
                        publicUrl:
                          type: string
                        expireAT:
                          type: string
        "400":
          description: ボディエラー
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "files is required"
        "401":
          description: 認証エラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DBError"
        "500":
          description: DBエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DBError"

